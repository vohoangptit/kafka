# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
    client:
        enabled: false
    instance:
        appname: profile
        instanceId: profile:${spring.application.instance-id:${random.value}}

spring:
    application:
        name: profile
    data:
        mongodb:
            host: localhost
            port: 0
            database: profile
        elasticsearch:
            properties:
                path:
                    home: target/elasticsearch
    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML


server:
    port: 10344
    address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 1
        max-pool-size: 50
        queue-capacity: 10000
    # To test logstash appender
    logging:
        logstash:
            enabled: true
            host: localhost
            port: 5000
            queue-size: 512
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
                base64-secret: NjlhYjRjNDBlNTIwZmEzZTk1MmM5NDY4ZjY4NTAzMzQ5ZGEzNjQwOWM1YWNmMzA0ODIyMjhiMjk4MGU0NmNhMTczOGVjMDI0ZGUwMzZlZmRiMTJjNGE0ZDRlOWNhNGQ3ZmFlNmQ1YTY4ZTQxOTJjYzhhYzcxMTAxZTkwZTg3OTI=
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
        client-authorization:
            access-token-uri: http://uaa/oauth/token
            token-service-id: uaa
            client-id: internal
            client-secret: internal
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
        logs: # Reports Dropwizard metrics in the logs
            enabled: true
            report-frequency: 60 # in seconds

